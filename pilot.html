    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        // Smart back navigation - preserves filters
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'directory.html';
            }
        }
        
        // Decode obfuscated data
        function decodeData(encoded) {
            if (!encoded) return '';
            try {
                return atob(encoded);
            } catch(e) {
                return encoded;
            }
        }
        
        function transformPilot(p) {
            return {
                verified: p.v === true,
                industry: p.i || '',
                latitude: p.la,
                longitude: p.lo,
                company: p.c || 'Unknown',
                city: p.ct || '',
                state: p.st || '',
                phoneEncoded: p.pe || '',
                emailEncoded: p.ee || '',
                phone: p.p || '',
                email: p.e || '',
                website: p.w || '',
                model: p.m || '',
                manufacturer: p.mf || '',
                fleet: p.f || ''
            };
        }
        
        function slugify(text) {
            return (text || '').toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-').replace(/-+/g, '-').trim();
        }
        
        function formatPhone(phone) {
            if (!phone) return '';
            const digits = phone.replace(/\D/g, '');
            if (digits.length === 10) {
                return `(${digits.slice(0,3)}) ${digits.slice(3,6)}-${digits.slice(6)}`;
            }
            return phone;
        }
        
        function updateSchema(p) {
            const phone = p.phoneEncoded ? decodeData(p.phoneEncoded) : p.phone;
            const email = p.emailEncoded ? decodeData(p.emailEncoded) : p.email;
            
            const schema = {
                "@context": "https://schema.org",
                "@type": "LocalBusiness",
                "name": p.company,
                "description": `Professional drone services - ${p.industry || 'Various services'}`,
                "url": `https://usdronemap.com/pilot.html?id=${slugify(`${p.company}-${p.city}-${p.state}`)}`,
                "address": {
                    "@type": "PostalAddress",
                    "addressLocality": p.city,
                    "addressRegion": p.state,
                    "addressCountry": "US"
                }
            };
            
            if (p.latitude && p.longitude) {
                schema.geo = {
                    "@type": "GeoCoordinates",
                    "latitude": p.latitude,
                    "longitude": p.longitude
                };
            }
            
            if (p.verified && phone) {
                schema.telephone = phone;
            }
            
            if (p.verified && email) {
                schema.email = email;
            }
            
            if (p.verified && p.website) {
                schema.sameAs = p.website.startsWith('http') ? p.website : `https://${p.website}`;
            }
            
            document.getElementById('schema-jsonld').textContent = JSON.stringify(schema);
        }
        
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            
            if (!id) {
                showNotFound();
                return;
            }
            
            try {
                const version = '20250105';
                const res = await fetch(`pilots.json?v=${version}`);
                const rawData = await res.json();
                // Handle both array format and object format with pilots property
                const pilotsArray = Array.isArray(rawData) ? rawData : (rawData.pilots || []);
                const pilots = pilotsArray.map(transformPilot);
                
                const pilot = pilots.find(p => slugify(`${p.company}-${p.city}-${p.state}`) === id);
                
                if (!pilot) {
                    showNotFound();
                    return;
                }
                
                // Update page meta
                document.title = `${pilot.company} - Drone Pilot | US Drone Map`;
                updateSchema(pilot);
                
                renderProfile(pilot);
                
                // Track this view and update display
                const pilotSlug = slugify(`${pilot.company}-${pilot.city}-${pilot.state}`);
                trackView(pilotSlug);
                updateViewDisplay(pilotSlug, pilot.verified);
                
            } catch (err) {
                console.error('Error:', err);
                showNotFound();
            }
        }
        
        function showNotFound() {
            document.getElementById('content').innerHTML = `
                <div class="not-found">
                    <h1>Pilot Not Found</h1>
                    <p>The pilot profile you're looking for doesn't exist or has been removed.</p>
                    <a href="directory.html">Browse Directory</a>
                </div>
            `;
        }
        
        function renderProfile(p) {
            const phone = p.phoneEncoded ? decodeData(p.phoneEncoded) : p.phone;
            const email = p.emailEncoded ? decodeData(p.emailEncoded) : p.email;
            const hasContact = phone || email || p.website;
            const slug = slugify(`${p.company}-${p.city}-${p.state}`);
            
            let contactHTML = '';
            
            if (p.verified && hasContact) {
                // Show contact info for verified pilots
                if (phone) {
                    contactHTML += `
                        <div class="contact-item">
                            <div class="contact-icon">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                            </div>
                            <div class="contact-info">
                                <div class="contact-label">Phone</div>
                                <div class="contact-value"><a href="tel:${phone}">${formatPhone(phone)}</a></div>
                            </div>
                        </div>
                    `;
                }
                if (email) {
                    contactHTML += `
                        <div class="contact-item">
                            <div class="contact-icon">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                            </div>
                            <div class="contact-info">
                                <div class="contact-label">Email</div>
                                <div class="contact-value"><a href="mailto:${email}">${email}</a></div>
                            </div>
                        </div>
                    `;
                }
                if (p.website) {
                    const url = p.website.startsWith('http') ? p.website : `https://${p.website}`;
                    contactHTML += `
                        <div class="contact-item">
                            <div class="contact-icon">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                                </svg>
                            </div>
                            <div class="contact-info">
                                <div class="contact-label">Website</div>
                                <div class="contact-value"><a href="${url}" target="_blank">${p.website}</a></div>
                            </div>
                        </div>
                    `;
                }
            } else if (!p.verified) {
                // Show "claim to reveal" for unverified
                contactHTML = `
                    <div class="reveal-contact-section">
                        <div class="reveal-contact-title">ðŸ”’ Contact Info Hidden</div>
                        <div class="reveal-contact-text">This listing hasn't been claimed yet. Claim it to display your contact information and get verified.</div>
                        <a href="join.html?claim=${slug}&company=${encodeURIComponent(p.company)}" class="reveal-contact-btn">Claim This Listing</a>
                    </div>
                `;
            } else {
                contactHTML = '<div class="no-contact">No contact information available</div>';
            }
            
            let equipmentHTML = '';
            if (p.model) {
                equipmentHTML += `

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>

                `;
            }
            if (p.manufacturer) {
                equipmentHTML += `
                    <div class="equipment-item">
                        <div class="equipment-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                            </svg>
                        </div>
                        <div class="contact-info">
                            <div class="equipment-label">Manufacturer</div>
                            <div class="equipment-value">${p.manufacturer.replace(/;/g, ', ')}</div>
                        </div>
                    </div>
                `;
            }
            if (p.fleet) {
                equipmentHTML += `
                    <div class="equipment-item">
                        <div class="equipment-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">

                `;
